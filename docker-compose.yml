version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: oauth_postgres
    environment:
      POSTGRES_DB: oauth_db
      POSTGRES_USER: oauth_user
      POSTGRES_PASSWORD: oauth_password
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - oauth_network

  redis:
    image: redis:7-alpine
    container_name: oauth_redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - oauth_network

volumes:
  postgres_data:
  redis_data:

networks:
  oauth_network:
    driver: bridge
